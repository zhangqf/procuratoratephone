        <h4>被举报人基本情况</h4>
        <div class="ui-table-bereported">
            <h6>
                <span>被举报人</span>
                <div class="ui-addorremove">
                    <a href=""> + 添加被举报人</a><a href=""> - 删除此被举报人</a>
                </div>
            </h6>
            <p style="margin-top:20px;">
                <span class="ui-tip">*</span><label for="usernamed" style="width: 80px;">姓名：</label><input type="text" id="usernamed">
                <label for="" class="margin">民族：</label>
                <select name="" id="">
                        <option value="">未知</option>
                        <option value="">男</option>
                        <option value="">女</option>
                    </select>
                <label for="" class="margin">民族：</label>
                <select name="" id="">
                    <option value="">请选择</option>
                    <option value="">汉</option>
                    <option value="">满</option>
                </select>
                <label for="" class="margin">政治面貌：</label>
                <select name="" id="" style="width: 140px;width: 142px\9">
                    <option value="">请选择</option>
                    <option value="">党员</option>
                    <option value="">团员</option>
                    <option value="">群众</option>
                </select>
            </p>
            <p>
                <span class="ui-tip">*</span>
                <label for="companyed" style="width: 80px;">单位：</label><input type="text" id="companyed">
                <label for="home" class="margin">住址：</label><input type="text" id="home">
            </p>
            <p>
                <span class="ui-tip">*</span>

                    <option value="">请选择地区</option>
                    <option value="">地区1</option>
                    <option value="">地区2</option>
                    <option value="">地区3</option>
                </select>
                <label for="stay" class=" margin ">住址：</label><input type="text" id="stay">
                <label for="stay1" class=" margin ">住址：</label><input type="text" id="stay1">
            </p>
            <p>
                <span class="ui-tip">*</span>
                <label for="happened" style="width: 80px;">身份：</label>
                <select name="" id="" style="width: 234px;width: 236px\9;">

                    <option value="">身份1</option>
                    <option value="">身份2</option>
                    <option value="">身份3</option>
                </select>
                <label for="stay" class=" marginright ">特殊身份：</label>
                <select name="" id="" style="width: 196px;width: 198px\9;">

                    <option value="">身份3</option>

                <label for="stay1" class=" margin ">涉嫌领域：</label>

                    <option value="">请选择</option>
                    <option value="">领域1</option>
                    <option value="">领域2</option>
                    <option value="">领域3</option>
                </select>
            </p>
            <p>
                <span class="ui-tip">*</span>
                <label for="happened">主要涉嫌性质：</label>

                    <option value="">性质1</option>
                    <option value="">性质2</option>
                    <option value="">性质3</option>
                </select>
                <label for="stay" class=" marginright ">其他涉嫌性质：</label>
                <select name="" id="" style="width: 168px;width: 170px\9;">
                    <option value="">请选择性质</option>
                    <option value="">性质1</option>
                    <option value="">性质2</option>
                    <option value="">性质3</option>
                </select>
                <label for="money" class=" margin ">涉嫌金额：</label>

            </p>

        <div class="ui-textarea">
