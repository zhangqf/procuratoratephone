<html>
	<head>
		<meta charset="UTF-8">
		<title>visit</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="description" content="天水检察网手机端">
	    <meta name="keywords" content="天水检察网微网站,天水检察院">
		<link rel="stylesheet" type="text/css" href="css/tipoff.css"/>	</head>
	<body>
		<div class="ui-header">
			<span><img src="img/emblem.png"></span>
			<span>天水市人民检察院网上信访大厅</span>
		</div>
		<div class="ui-content">
			<p><span style="color:red;">提示&nbsp;:&nbsp;*</span>为必填项</p>
			<h4></h4>
			<ul>
				<li  class="ui-top">
					<span>预约类型：预约窗口接访</span>
				</li>
				<li>
					<span class="ui-text">受理单位<span style="color:red;">*</span></span>
					<input type="text" class="input" name="name1" placeholder="姓名"/>
				</li>
				<li>
					<span class="ui-text">证件类型</span>
					<select class="select" name="tel1">
						<option>身份证</option>
						<option>警官证</option>
					</select>
				</li>
				<li>
					<span class="ui-text">证件号码<span style="color:red;">*</span></span>
					<input type="text" class="input" name="idnumber" placeholder="625354200011025026"/>
				</li>
				<li>
					<span class="ui-text">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</span>
					<select class="select" name="sex">
						<option>女</option>
						<option>男</option>
						<option disabled selected>请选择性别</option>
					</select>
				</li>
				<li>
					<span class="ui-text">民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族</span>
					<select class="select" name="nation">
						<option disabled selected>请选择</option>
						<option>汉</option>
						<option>满</option>
					</select>
				</li>
				<li>
					<span class="ui-text">国&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;籍</span>
					<select class="select" name="country">
						<option selected>中国</option>
						<option>美国</option>
						<option>英国</option>
					</select>
				</li>
				<li>
					<span class="ui-text">工作单位<span style="color:red;">*</span></span>
					<input type="text" class="input" name="unit" placeholder="某某单位"/>
				</li>
				<li>
					<span class="ui-text">居&nbsp;&nbsp;住&nbsp;&nbsp;地</span>
					<input type="text" class="input" name="address1" placeholder="甘肃天水"/>
				</li>
				<li>
					<span class="ui-text">联系电话<span style="color:red;">*</span></span>
					<input type="text" class="input" name="tel" placeholder="18035569645"/>
				</li>
				<li>
					<span class="ui-text">邮箱地址</span>
					<input type="text" class="input" name="email"  placeholder="123456@qq.com"/>
				</li>
				<li>
					<span class="ui-text">案件类型<span style="color:red;">*</span></span>
					<input type="text" class="input" name="tel" placeholder="举报类"/>
				</li>
				<li  class="ui-textarea">
					<span class="ui-text">内容摘要<span style="color:red;">*</span></span>
	                <textarea name="" id="" class="jbnr"  placeholder="请输入信件内容（必填、5~400个字符）"></textarea>
				</li>
				<li>
					<span class="ui-text">预约接待时间</span>
					<input type="text" class="input" name="time" placeholder="2018.9.12"/>
				</li>
				<li>
					<span class="ui-text">预约接待单位</span>
					<input type="text" class="input" name="unit2" placeholder="某某单位"/>
				</li>
				<li class="ui-upload">
					<span>上传一审、二审、再审法律文书</span>
					<!--<input type="text" value="" class="fileName">-->
					<input  type="file"  name="" value="" class="file">
					<img src="img/upload.png" class="uploadImg"/>
				</li>
			</ul>
			
	        <div class="btn">
				<a class="submit" href="#">提交</a>
				<a class="cancel" href="serve.html">返回</a>
			</div>
		</div>
		<div class="ui-footer">
			<a href="serve.html">
	            <dl>
	                <dt class="iconfont">&#xe6c8;</dt>
	                <dd>检察服务</dd>
	            </dl>
	        </a>
	        <a href="">
	            <dl>
	                <dt class="iconfont">&#xe650;</dt>
	                <dd>机构设置</dd>
	            </dl>
	        </a>
	        <a href="video.html">
	            <dl>
	                <dt class="iconfont">&#xe630;</dt>
	                <dd>检察视频</dd>
	            </dl>
	        </a>
	        <a href="media.html">
	            <dl>
	                <dt class="iconfont">&#xe60c;</dt>
	                <dd> 新媒体</dd>
	            </dl>
	        </a>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
	</body>
</html>
